<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Spiro Productions</title>
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.nicholasspiro.com/contact">
    <meta property="og:title" content="Contact | Spiro Productions">
    <meta property="og:description" content="Get in touch with Spiro Productions for your next creative project.">
    <meta property="og:image" content="https://www.nicholasspiro.com/assets/og-image.jpg">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="main-header">
        <div class="container nav-container">
            <a href="/" class="logo"><img src="assets/images/spiro_logo.png" alt="Spiro Productions Logo"></a>
            <div class="mobile-toggle"><i class="fa-solid fa-bars"></i></div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About Me</a></li>
                    <li><a href="/work">Work</a></li>
                    <li><a href="/contact" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="section">
            <div class="container">
                <div class="section-header">
                    <h1>Get In Touch</h1>
                    <p>Let's discuss your next project</p>
                </div>

                <div class="contact-container fade-in">
                    <!-- Contact Info -->
                    <div class="contact-info-box">
                        <h2 style="margin-bottom: 30px;">Contact Information</h2>
                        
                        <div class="contact-item">
                            <i class="fa-solid fa-envelope"></i>
                            <div>
                                <h4>Email</h4>
                                <p><a href="mailto:nspiro@spiroproductions.com">nspiro@spiroproductions.com</a></p>
                            </div>
                        </div>

                        <div class="contact-item">
                            <i class="fa-solid fa-phone"></i>
                            <div>
                                <h4>Phone</h4>
                                <p><a href="tel:+18477541977">+1 (847) 754-1977</a></p>
                            </div>
                        </div>

                        <div class="contact-item">
                            <i class="fa-solid fa-location-dot"></i>
                            <div>
                                <h4>Location</h4>
                                <p>Chicago, IL & Nationwide</p>
                            </div>
                        </div>

                        <div class="social-links" style="margin-top: 40px;">
                            <a href="https://www.facebook.com/spiroproductions" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="https://www.instagram.com/spiroproductions" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                            <a href="https://www.youtube.com/spiroproductions" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                        </div>
                    </div>

                    <!-- Contact Form -->
                    <div class="contact-form-box">
                        <form action="https://formspree.io/f/mqazqjvz" method="POST">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="subject">Project Type</label>
                                <select id="subject" name="subject" class="form-control">
                                    <option value="Videography">Videography</option>
                                    <option value="Photography">Photography</option>
                                    <option value="Graphic Design">Graphic Design</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" class="form-control" required></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container"><p class="footer-bottom">&copy; 2024 Spiro Productions</p></div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
